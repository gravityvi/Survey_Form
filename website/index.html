<html>
    <head>
        <title>Survey Form</title>
    </head>
    <body>

        <h1>Survey Form</h1>
        <form method="post" action='/form'>
            Username: <input  name="name" type="text">
            
            
            <div>
                <p>Did you like our servive?</p>
                <input type="radio" name="like" value="Yes" checked>Yes<br>
                <input type="radio" name="like" value="No">No<br>
            </div>

            <div>
                <p>Will  you suggest this to your friends?</p>
                <input type="radio" name="suggest" value="Yes" checked>Yes<br>
                <input type="radio" name="suggest" value="No">No<br>
            </div>

            <div>
                <p>Any suggestion for us</p>
                <input type="text" style="width: 600px; height: 100px;" name="message">
            </div>
            <br>
            <br>
            <input type="submit" value="Submit">  

        </form>
    </body>
</html>
